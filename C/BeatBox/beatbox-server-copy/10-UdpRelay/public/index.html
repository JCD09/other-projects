<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Demo Node.js to C App via UDP</title>
	<link rel='stylesheet' href='/stylesheets/style.css'></link>
</head>

<body>
	<div id='content'>
		<h1>Node.js to C App via UDP</h1>
		<form id='send-form' >
			<div id= "controls">
				<div id = "volume-controls"><label id="c-name" for="volume">Volume:</label>
					<label for="volume">100</label></div>
				<input type="range" id="volume-input"
				onchange="send_message('volume', this.value)"
				onclick="adjust_value('volume', this.value)"
				name="volume" min=0 max=100>

				<div id = "tempo-controls">
					<label for="tempo">Tempo:</label>
					<label for="tempo">120</label>
				</div>
				<input type="range" id="tempo-input"
				onchange="send_message('tempo', this.value)"
				onclick="adjust_value('tempo',this.value)"
				name="tempo" min=40 max=200 step=5>
				

			</div>
			<div id="beats">
				<input type="button" id="none" name="none" value = "None"
				onclick="send_message('beat', 'none')">
				<input type="button" id="rock" name="rock" value = "Rock"
				onclick="send_message('beat', 'rock')">
				<input type="button" id="none" name="custom" value = "Custom"
				onclick="send_message('beat', 'custom')">
			</form>
	</div>


		</form>
	</div>
	
	<script src='/socket.io/socket.io.js' type='text/javascript'></script>
	<script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
	<script src='javascripts/udp_ui.js' type='text/javascript'></script>
</body>
</html>
